<ion-header>
  <ion-toolbar>
    <ion-title>TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding page-usuario">
  <!-- Encabezado de la solicitud de viaje -->
  <ion-card class="usuario-card">
    <ion-card-content>
      <p>Bienvenido: {{ username }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card class="usuario-card" fade-in>
    <ion-card-header>
      <ion-card-title>Solicitar Viaje</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Origen y Destino -->
      <ion-item>
        <ion-label position="floating">Origen</ion-label>
        <ion-input expand = "block" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <!-- Botón para solicitar un viaje -->
      <ion-button expand="full" color="warning" (click)="solicitarViaje()" class="boton-unirse">
        Solicitar Viaje
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Información del conductor y viajes disponibles -->
  <ion-card class="usuario-card">
    <ion-card-header>
      <ion-card-title>Conductor Disponible</ion-card-title>
    </ion-card-header>
